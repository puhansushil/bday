<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Rashmi ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:"Poppins",system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;
    background: url('beach_photo.jpg') center/cover fixed;
    overflow:hidden;
    color:#fff;
  }

  /* overlay blur for contrast */
  .overlay{
    position:fixed;inset:0;background:rgba(0,0,0,0.45);backdrop-filter:blur(4px);z-index:0;
  }

  /* container */
  .stage{
    position:relative;z-index:5;
    min-height:100vh;display:flex;align-items:center;justify-content:center;
    padding:48px 20px;
  }

  /* heading */
  h1{
    font-size:3.6rem;text-align:center;margin-bottom:6px;
    background:linear-gradient(45deg,#ff9ff3,#feca57,#48dbfb);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    filter:drop-shadow(0 6px 20px rgba(0,0,0,.6));
  }
  p.lead{text-align:center;color:rgba(255,255,255,0.9);margin-bottom:22px;font-size:1.1rem}

  /* glass card */
  .card{
    width:100%;max-width:900px;border-radius:18px;padding:28px;
    background:linear-gradient(180deg,rgba(255,255,255,0.06),rgba(255,255,255,0.03));
    border:1px solid rgba(255,255,255,0.12);
    box-shadow:0 20px 60px rgba(0,0,0,0.6);
    display:grid;grid-template-columns:1fr 360px;gap:28px;align-items:center;
  }

  /* left panel: message & cake & buttons */
  .left{padding:6px}
  .cake{width:240px;height:160px;margin:18px auto 6px;background:linear-gradient(to bottom,#ff9ff3,#e84393);
    border-radius:50% 50% 25% 25%;position:relative;box-shadow:0 12px 30px rgba(0,0,0,.35);animation:wiggle 3s ease-in-out infinite}
  @keyframes wiggle{0%,100%{transform:rotate(0)}50%{transform:rotate(2deg)}}
  .candles{position:absolute;top:-40px;left:50%;transform:translateX(-50%);display:flex;gap:16px}
  .candle{width:10px;height:45px;background:#fff;border-radius:5px;position:relative;box-shadow:0 0 10px #fff}
  .flame{width:16px;height:22px;background:radial-gradient(circle,#ffdd59,#ff6b6b,#ffa502);border-radius:50%;position:absolute;top:-22px;left:50%;transform:translateX(-50%);animation:flicker 1.2s infinite alternate}
  @keyframes flicker{0%{transform:translateX(-50%) scale(1);opacity:1}100%{transform:translateX(-50%) scale(1.12);opacity:.85}}

  .controls{display:flex;gap:14px;justify-content:center;margin-top:12px}
  .btn{padding:12px 20px;border-radius:40px;border:none;font-weight:700;cursor:pointer;background:linear-gradient(45deg,#ff6b81,#feca57);box-shadow:0 8px 22px rgba(0,0,0,.25);color:#fff;transition:transform .2s}
  .btn:active{transform:translateY(2px)}

  /* right panel: heart-shaped photo frame */
  .photo-wrap{display:flex;align-items:center;justify-content:center;flex-direction:column;gap:14px}
  .heart-frame{
    width:320px;height:320px;border-radius:20px;display:block;
    position:relative; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.4);
    background:linear-gradient(135deg,#ffd1dc,#ff9ff3);
    clip-path: path('M160 280 L40 160 C10 130,10 80,60 56 C96 36,128 64,160 92 C192 64,224 36,260 56 C310 80,310 130,280 160 L160 280 Z');
  }
  .heart-frame img{width:100%;height:100%;object-fit:cover;display:block}

  .photo-caption{font-weight:600;color:rgba(255,255,255,0.95);text-align:center}

  /* small instructions */
  .muted{font-size:.95rem;color:rgba(255,255,255,0.7);text-align:center;margin-top:6px}

  /* balloons and hearts layers (behind stage but above overlay) */
  .decor{
    position:fixed;inset:0;pointer-events:none;z-index:3;
  }
  .balloon, .heart{
    position:absolute;left:50%;transform:translateX(-50%);width:60px;height:80px;border-radius:60% 60% 40% 40%;
    box-shadow:0 8px 18px rgba(0,0,0,0.2);opacity:.95;
    animation:floatUp linear infinite;
  }
  @keyframes floatUp{0%{transform:translate(-50%,100vh) scale(1)}100%{transform:translate(-50%,-150px) scale(1)}}

  .heart{width:48px;height:48px;border-radius:50%;background:transparent;animation-duration:7s}
  .heart::before,.heart::after{content:"";position:absolute;width:48px;height:48px;background:radial-gradient(circle at 35% 30%,#ff6b81,#ff9ff3);border-radius:50%}
  .heart::before{left:0;top:8px;transform:rotate(-45deg)}
  .heart::after{right:0;top:8px;transform:rotate(45deg)}

  /* fireworks canvas sits behind all visuals */
  canvas#fireworks{position:fixed;inset:0;width:100%;height:100%;z-index:1;pointer-events:none}

  /* confetti burst canvas sits on top for clicks */
  canvas#confetti{position:fixed;inset:0;width:100%;height:100%;z-index:6;pointer-events:none}

  /* responsive */
  @media (max-width:900px){
    .card{grid-template-columns:1fr;max-width:92vw}
    .heart-frame{width:260px;height:260px}
    h1{font-size:2.6rem}
  }
</style>
</head>
<body>

<!-- Fireworks -->
<canvas id="fireworks"></canvas>

<!-- Overlay for blur -->
<div class="overlay"></div>

<!-- Decorative balloons/hearts -->
<div class="decor" id="decor"></div>

<!-- Main content stage -->
<div class="stage" id="stage">
  <div class="card" role="region" aria-label="Birthday card for Rashmi">
    <div class="left">
      <h1>Happy Birthday Rashmi üéâ</h1>
      <p class="lead">May your day sparkle like fireworks and be filled with love. Click anywhere for a confetti surprise!</p>

      <div class="cake" aria-hidden="true">
        <div class="candles">
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
          <div class="candle"><div class="flame"></div></div>
        </div>
      </div>

      <div class="controls">
        <button class="btn" onclick="playMusic()">üéµ Play Song</button>
        <button class="btn" onclick="surprise()">üéÅ Surprise</button>
      </div>
      <p class="muted">Tip: Click anywhere on the page for a big confetti burst üéä</p>
    </div>

    <div class="photo-wrap">
      <div class="heart-frame" title="Photo of Rashmi">
        <!-- Replace 'photo.jpg' with your image filename or URL -->
        <img src="photo.jpg" alt="Rashmi's photo (replace photo.jpg with your image)">
      </div>
      <div class="photo-caption">from Sushil</div>
    </div>
  </div>
</div>

<!-- Confetti canvas (for bursts) -->
<canvas id="confetti"></canvas>

<!-- Audio -->
<audio id="birthdaySong" src="happy.mp3"></audio>

<script>
/* -----------------------
  Simple background fireworks
   - Canvas particle system
-------------------------*/
const fireCanvas = document.getElementById('fireworks');
const fctx = fireCanvas.getContext('2d');
const confettiCanvas = document.getElementById('confetti');
const cctx = confettiCanvas.getContext('2d');

function resizeCanvases(){
  fireCanvas.width = innerWidth;
  fireCanvas.height = innerHeight;
  confettiCanvas.width = innerWidth;
  confettiCanvas.height = innerHeight;
}
window.addEventListener('resize', resizeCanvases);
resizeCanvases();

let fireworks = [];
class Firework {
  constructor(x,y,tx,ty,color){
    this.x=x;this.y=y;this.tx=tx;this.ty=ty;this.vx=(tx-x)/20;this.vy=(ty-y)/20;
    this.color=color;this.life=0;this.max=20;
  }
  update(){
    this.x += this.vx; this.y += this.vy; this.vy += 0.2; this.life++;
    if(this.life>this.max){
      // explode into sparks
      for(let i=0;i<28;i++){
        sparks.push(new Spark(this.x,this.y,this.color));
      }
      return false;
    }
    return true;
  }
  draw(ctx){
    ctx.beginPath();
    ctx.fillStyle=this.color;
    ctx.arc(this.x,this.y,3,0,Math.PI*2);
    ctx.fill();
  }
}

let sparks = [];
class Spark {
  constructor(x,y,color){
    this.x=x;this.y=y;
    const a=Math.random()*Math.PI*2;const s=Math.random()*5+1;
    this.vx=Math.cos(a)*s;this.vy=Math.sin(a)*s;
    this.life=60;this.color=color;this.alpha=1;
  }
  update(){ this.x+=this.vx; this.y+=this.vy; this.vy+=0.06; this.life--; this.alpha=this.life/60; return this.life>0; }
  draw(ctx){
    ctx.beginPath();
    ctx.fillStyle = this.color;
    ctx.globalAlpha = Math.max(0,this.alpha);
    ctx.arc(this.x,this.y,2.2,0,Math.PI*2); ctx.fill();
    ctx.globalAlpha = 1;
  }
}

function launchFirework(){
  const x = Math.random()*innerWidth;
  const tx = Math.random()*innerWidth;
  const ty = Math.random()*innerHeight*0.4;
  const color = ['#ff9ff3','#ffd56b','#48dbfb','#1dd1a1','#a29bfe'][Math.floor(Math.random()*5)];
  fireworks.push(new Firework(x,innerHeight+20,tx,ty,color));
}

let lastLaunch = 0;
function animateFireworks(ts){
  fctx.clearRect(0,0,fireCanvas.width,fireCanvas.height);
  if(Math.random()<0.03 && ts-lastLaunch>400) { launchFirework(); lastLaunch=ts; }
  for(let i=fireworks.length-1;i>=0;i--){
    if(!fireworks[i].update()) fireworks.splice(i,1);
  }
  for(let i=0;i<fireworks.length;i++) fireworks[i].draw(fctx);
  for(let i=sparks.length-1;i>=0;i--){
    if(!sparks[i].update()) sparks.splice(i,1);
    else sparks[i].draw(fctx);
  }
  requestAnimationFrame(animateFireworks);
}
requestAnimationFrame(animateFireworks);

/* -----------------------
  Floating balloons & hearts (decor)
-------------------------*/
const decor = document.getElementById('decor');
const colors = ['#48dbfb','#a29bfe','#ff6b81','#1dd1a1','#feca57'];
function spawnDecor(){
  const total = 22;
  for(let i=0;i<total;i++){
    const el = document.createElement('div');
    const isHeart = Math.random()<0.5;
    el.className = isHeart ? 'heart' : 'balloon';
    const left = Math.random()*100;
    el.style.left = left + '%';
    el.style.top = (80 + Math.random()*20) + '%';
    el.style.animationDuration = (6 + Math.random()*6)+'s';
    const c1 = colors[Math.floor(Math.random()*colors.length)];
    const c2 = colors[Math.floor(Math.random()*colors.length)];
    el.style.background = isHeart ? 'transparent' : `radial-gradient(circle at 30% 30%, ${c1}, ${c2})`;
    decor.appendChild(el);
  }
}
spawnDecor();

/* -----------------------
  Confetti burst on click
  - Uses separate canvas (confettiCanvas)
-------------------------*/
let confettiParticles = [];

class Confetti {
  constructor(x,y,angle,color){
    this.x=x;this.y=y; this.vx=Math.cos(angle)* (Math.random()*6+3);
    this.vy=Math.sin(angle)* (Math.random()*6+3);
    this.size= (Math.random()*6+4);
    this.color=color; this.gravity=0.25; this.alpha=1; this.life=120;
    this.rotation = Math.random()*360; this.rotationSpeed = (Math.random()-0.5)*10;
  }
  update(){
    this.vy += this.gravity; this.x += this.vx; this.y += this.vy;
    this.rotation += this.rotationSpeed; this.alpha -= 0.0075; this.life--;
    return this.life>0 && this.alpha>0 && this.y < innerHeight + 50;
  }
  draw(ctx){
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.rotate(this.rotation * Math.PI / 180);
    ctx.globalAlpha = Math.max(0,this.alpha);
    ctx.fillStyle = this.color;
    ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size*0.6);
    ctx.restore();
    ctx.globalAlpha = 1;
  }
}

function burst(x,y,amount=90){
  for(let i=0;i<amount;i++){
    const angle = Math.random()*Math.PI*2;
    const color = colors[Math.floor(Math.random()*colors.length)];
    confettiParticles.push(new Confetti(x,y,angle,color));
  }
  // small fireworks at burst point
  for(let i=0;i<8;i++){
    sparks.push(new Spark(x,y, colors[Math.floor(Math.random()*colors.length)]));
  }
}

function updateConfetti(){
  cctx.clearRect(0,0,confettiCanvas.width,confettiCanvas.height);
  for(let i=confettiParticles.length-1;i>=0;i--){
    if(!confettiParticles[i].update()) confettiParticles.splice(i,1);
    else confettiParticles[i].draw(cctx);
  }
  requestAnimationFrame(updateConfetti);
}
requestAnimationFrame(updateConfetti);

/* click to burst */
window.addEventListener('click', function(e){
  // don't trigger for clicks on controls buttons to avoid accidental bursts
  if(e.target.closest('button')) return;
  burst(e.clientX, e.clientY, 120);
});

/* -----------------------
  Small helper features
-------------------------*/
function playMusic(){
  const audio = document.getElementById('birthdaySong');
  audio.currentTime = 0;
  audio.volume = 0.9;
  audio.play().catch(()=>{ /* ignore autoplay block */ });
}

function surprise(){
  burst(innerWidth/2, innerHeight/2, 180);
  alert("For my socalled treat I expect lacha paratha, chilli chicken, and an entire biryani. Yes, the whole thing. Don‚Äôt act surprised");
}

/* ensure canvases sized */
resizeCanvases();

/* Accessibility: focus-visible outline for keyboard users */
document.addEventListener('keydown', (e)=>{
  if(e.key==='Tab') document.documentElement.classList.add('show-focus');
});
</script>
</body>
</html>
